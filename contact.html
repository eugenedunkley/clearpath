<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Clear Path</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="clearpath-logo.png" alt="Clear Path Logo" class="logo"></a>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="index.html#about">About</a>
                <a href="index.html#services">Services</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact" class="animate-on-scroll">
            <div class="container">
                <h1>Contact Us</h1>
                <p>We're here to help you on your journey to financial clarity. Reach out to us today.</p>
                <form class="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="tel" name="phone" placeholder="Your Phone Number">
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <nav>
                <a href="privacy-policy.html">Privacy Policy</a>
                <a href="site-disclaimer.html">Site Disclaimer</a>
                <a href="accessibility.html">Accessibility</a>
                <a href="terms-and-conditions.html">Terms and Conditions</a>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
